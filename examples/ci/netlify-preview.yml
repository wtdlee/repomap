# Deploy documentation preview to Netlify for pull requests
# Provides live preview URLs for each PR
#
# Setup:
# 1. Create a Netlify site for previews
# 2. Add NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID to repository secrets
#
# Usage: Automatically creates preview on PR

name: Netlify Preview

on:
  pull_request:
    branches: [main]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate documentation
        run: npx repomap generate --static --ci --output ./docs

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './docs'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "PR #${{ github.event.number }} - ${{ github.event.pull_request.title }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.netlify.outputs.deploy-url }}';
            
            const body = `## üåê Documentation Preview
            
            Preview URL: ${previewUrl}
            
            | Page | Link |
            |------|------|
            | Page Map | [View](${previewUrl}/index.html) |
            | Rails Map | [View](${previewUrl}/rails-map.html) |
            
            ---
            *Deployed by [repomap](https://github.com/wtdlee/repomap)*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });

